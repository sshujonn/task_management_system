{% load static %}
{% load rest_framework %}
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Task Reminder</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/light-bootstrap-dashboard.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="{% url 'dashboard' %}" class="simple-text">
                    Task Reminder
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a class="nav-link" href="#">

                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="#">

                        <p>User Profile</p>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'dashboard' %}">

                        <p>Tasks</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'task_history' %}">

                        <p>Task History</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}"> Task Entry </a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="nav navbar-nav mr-auto">

                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <span class="no-icon">Account</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <form autocomplete="off" class="form-horizontal" method="post" action="{% url 'task_edit' pk=task.id action='update'%}">
                            {% csrf_token %}
                            {% render_form serializer %}
                            <br>
                            <button type="submit" class="form-group btn btn-success" style="background: #03c10b; color: black" >Update</button>
                            <a type="submit" class="form-group btn btn-neutral" style="background: #03c10b; color: black" href="{% url 'task_entry' %}">Cancel</a>
                        </form>
                        <br>


                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav>
                    <ul class="footer-menu">

                    </ul>
                    <p class="copyright text-center">
                        Â©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        <a href="{% url 'dashboard' %}">Task Reminder</a>
                    </p>
                </nav>
            </div>
        </footer>
    </div>
</div>

</body>
<!--   Core JS Files   -->

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/chartist.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<script type="text/javascript" src="{% static 'js/light-bootstrap-dashboard.js' %}"></script>


<script type="text/javascript" src="{% static 'js/jquery.datetimepicker.full.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

<script>
    $(function () {
        $("#id_reminder_time").datetimepicker({
            format: 'd/m/Y H:i',
        });
    });
</script>

</html>
